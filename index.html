<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="inventory.js" defer></script>
  </head>
  <body>
    <main>
      <aside id="asideShop"></aside>
      <aside id="asideInventory"></aside>
      <div id="layer-1" class="parallax-layer"></div>
      <div>
        <div id="layer-2" class="parallax-layer"></div>
        <div id="chestContainer" class="parallax-layer">
          <img id="chest" src="assets/miscs/chest.png" alt="Chest">
        </div>
      </div>
      <div id="layer-3" class="parallax-layer"></div>
      <div class="top-left parallax-layer">
        <div id="inventory" class="parallax-layer"></div>
        <div id="shop" class="parallax-layer"></div>
      </div>
      <div id="basicKnight" class="parallax-layer"></div>
      <div id="ennemy" class="parallax-layer"></div>
    </main>
  </body>
</html>
