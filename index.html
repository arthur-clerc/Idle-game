<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chivalry Journey</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="inventory.js" defer></script>
    <script src="progress.js" defer></script>
  </head>
  <body>
    <main>
      <!-- ASIDE SHOP -->
      <aside id="asideShop">
        <div class="titles">
          <h2>INVENTORY</h2>
          <h2 class="storeTitle">SHOP</h2>
        </div>
        <h3 class="armorSetTitle">ARMOR SETS</h3>
        <div class="grid-container-shop"></div>
      </aside>
      <aside id="asideInventory">
        <div class="titles">
          <h2 class="storeTitle">INVENTORY</h2>
          <h2>SHOP</h2>
        </div>
        <h3 class="armorSetTitle">ARMOR SETS</h3>
        <div class="grid-container-inventory"></div>
        <h2 class="armorSetTitle">BONUS</h2>
        <div class="grid-container-randomChestLoots"></div>
      </aside>
       <!-- parallax backgrounds-->
      <div id="layer-1" class="parallax-layer"></div>
      <div id="layer-2" class="parallax-layer"></div>
      <div id="layer-3" class="parallax-layer"></div>

      <!-- ProgressBar -->
      <div id="progress-wrapper">
        <div id="progress-container">
          <div id="progress-text"></div>
          <div id="progress-bar"></div>
        </div>
      </div>

      <!-- Display gold container with spans-->
      <div id="gold-container">
        <span id="goldPerSecSpan"></span>
        <span id="goldPerClickSpan"></span>
        <span id="currentGold"></span>
      </div>

      <!-- BUTTON -->
      <div id="inventory"></div>
      <div id="shop"></div>

      <!-- Display PNG : chest, inventory, shop, player & ennemy -->
      <div id="chestContainer">
        <img id="chest" src="assets/miscs/chest.png" alt="Chest" />
      </div>
      <img id="basicKnight">
      <img src="/assets/characters/ennemy.png" id="ennemy">
      <!-- <p id="message" class="blinkArcade">PRESS F11 TO PLAY FULLSCREEN<br>
        CLICK ON YOUR ENNEMY TO GAIN GOLD !
      </p> -->
      <div id="win-message" class="blinkArcade">
        YOU WIN!
      </div>
      <a id="reset">RESET</a>
    </main>
  </body>
</html>
