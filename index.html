    <main>
      <aside id="asideShop">
        <div class="titles">
          <h2>INVENTORY</h2><h2 class="storeTitle">SHOP</h2>
        </div>
        <h3 class="armorSetTitle">ARMOR SETS</h3>
        <div class="grid-container">
          <div id="grid-item1" class="shopItemIcon"></div>
          <div id="grid-item1" class="shopItemIcon"></div>
          <div id="grid-item1" class="shopItemIcon"></div>
          <div id="grid-item1" class="shopItemIcon"></div>

          <div id="grid-item1" class="shopItemIcon"></div>

          <div id="grid-item1" class="shopItemIcon"></div>

          <div id="grid-item1" class="shopItemIcon"></div>
          <div id="grid-item1" class="shopItemIcon"></div>
          <div id="grid-item1" class="shopItemIcon"></div>

      </aside>
      <aside id="asideInventory"></aside>
      <div id="layer-1" class="parallax-layer"></div>
      <div id="layer-2" class="parallax-layer"></div>
      <div id="layer-3" class="parallax-layer"></div>
      <div id="progress-wrapper">
        <div id="progress-container">
          <div id="progress-text">0 / 780,000</div>
            <div id="progress-bar"></div>
        </div>
      </div>
      <div id="chestContainer">
        <img id="chest" src="assets/miscs/chest.png" alt="Chest">
      </div>

      <div id="shop"></div>
      <img src="assets/characters/basicKnight.png" id="basicKnight">
      <img src="/assets/characters/ennemy.png" id="ennemy">
      <p id="message" class="blinkArcade">PRESS F11 TO PLAY FULLSCREEN<br>
        CLICK TO GAIN GOLD AND SLAY YOUR ENNEMY !
      </p>

        YOU WIN!
